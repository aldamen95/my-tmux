bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."
set -g terminal-overrides 'xterm-256color:Tc'
set -s escape-time 0
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
set -g mouse on 
set -g history-limit 10000
set -g base-index 1

set -g status on
set -g status-interval 1
set -g status-justify centre # Careful! It is spelled "centre" not "center".
# set -g status-style fg=white,bg=transparent

set -g window-status-current-style bg=yellow,bold

# Highlight the current window.
# setw -g window-status-current-style fg=white,bg=transparent
set -g allow-rename off      # prevent apps from renaming window directly
set -g automatic-rename on   # let tmux rename windows
set -g automatic-rename-format '#{pane_current_command}'

# LEFT STATUS
set -g status-left-length 100
set -g status-left-style default
set -g status-left " "

# RIGHT STATUS
set -g status-right-length 100
set -g status-right-style default
set -g status-right " "
set-option -g status-style bg=default



bind y command-prompt -p "New session name:" "new-session -s '%%'"

bind W run-shell "tmux switch-client -t \"$(tmux list-windows -a -F '##S:##I: ##W' | fzf-tmux -p 55%,60% | cut -d: -f1,2)\""

#bind-key s run-shell "tmux switch-client -t \"$(tmux list-sessions -F '##{session_name}' | fzf-tmux -p 55%,60%)\""

#set -g status-right "#(tmux list-sessions -F '##{session_name}' | paste -sd' ' -)"

#set -g status-right "#(tmux list-sessions -F '##{?session_attached,#[reverse],}##{session_name}#[default]' | paste -sd' ' -)"


set-option -g status-right '#[fg=white]#S'

bind r command-prompt -I "#S" "rename-session '%%'"

bind-key 1 run-shell "tmux switch-client -t \"$(tmux list-sessions -F '##{session_name}' | sed -n 1p)\""
bind-key 2 run-shell "tmux switch-client -t \"$(tmux list-sessions -F '##{session_name}' | sed -n 2p)\""
bind-key 3 run-shell "tmux switch-client -t \"$(tmux list-sessions -F '##{session_name}' | sed -n 3p)\""
bind-key 4 run-shell "tmux switch-client -t \"$(tmux list-sessions -F '##{session_name}' | sed -n 4p)\""
bind-key 5 run-shell "tmux switch-client -t \"$(tmux list-sessions -F '##{session_name}' | sed -n 5p)\""
bind-key 6 run-shell "tmux switch-client -t \"$(tmux list-sessions -F '##{session_name}' | sed -n 6p)\""
bind-key 7 run-shell "tmux switch-client -t \"$(tmux list-sessions -F '##{session_name}' | sed -n 7p)\""
bind-key 8 run-shell "tmux switch-client -t \"$(tmux list-sessions -F '##{session_name}' | sed -n 8p)\""
bind-key 9 run-shell "tmux switch-client -t \"$(tmux list-sessions -F '##{session_name}' | sed -n 9p)\""
bind-key 0 run-shell "tmux switch-client -t \"$(tmux list-sessions -F '##{session_name}' | sed -n 10p)\""


bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

bind -n M-. next-window
bind -n M-, previous-window
bind -n M-n switch-client -n
bind -n M-p switch-client -p


bind-key -n M-tab  last-window
bind -n M-Space switch-client -l 
#Center the cursor
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'omerxx/tmux-sessionx'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
set -g @plugin 'tmux-plugins/tmux-center'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'



